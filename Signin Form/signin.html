<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./signin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@undefined,undefined,undefined,undefined" />
  </head>
  <body>
      <div class="row home">
        <div class="col-7 left-column">
          <div class="col-12 left-content">
            <h1 class="col-12 heading">Welcome back!</h1>
            <span class="col-12 content"
              >You can sign in to access with your
              <span class="col-12">existing account.</span></span
            >
          </div>
        </div>
        <div class="col-5 right-column">
          <div class="col-12 right-column-split">
            <div class="col-12">
              <h1 class="sign-in-text">Sign ln</h1>
            </div>
            <form>
              <div class="form-group">
                <span class="material-symbols-outlined icon-1">
                  person
                  </span>
                <input
                  type="email"
                  class="form-control input-field-1"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  onchange="myFunction()"
                  placeholder="Username or email"
                 />
              </div>
              <div class="form-group">
                <span class="material-symbols-outlined icon-2">
                  lock
                  </span>
                <input
                  type="password"
                  class="form-control input-field-2"
                  id="exampleInputPassword1"
                  placeholder="Password" 
                  onchange="myFunction1()"/>
              </div>
              <div class="form-group form-check row">
                <div class="col-6 split-1">
                  
                  <input
                    type="checkbox"
                    class="form-check-input box-checkbox"
                    id="exampleCheck1" />
                  <label
                    class="form-check-label checkbox-label"
                    for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <div class="col-6 split-2">
                  <a href="" class="forgot-password">Forgot password?</a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary button-signin">
                Sign ln
              </button>
              <div class="col-12 register">
                <label class="text-newhere">New here?</label>
                <a href="" class="account">Create an Account</a>
              </div>
            </form>
          </div>
          <div id="justify"></div>
        </div>
      </div>
      <script src="./signin.js"></script>
  </body>
</html>
